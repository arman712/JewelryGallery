<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <style>
        body {
            font-family: "Roboto", Helvetica, Arial, sans-serif;
            font-weight: 100;
            font-size: 12px;
            line-height: 30px;
            color: #777;
            background-image: url("/static/image2.jpg");

        }

    </style>


    <link rel="stylesheet" href="/static/css/orderStyle.css">

</head>
<body>

<div class="sidenav" onclick="location.href='/works';">

    <i class="arrow left"></i>
</div>

<div class="container">
    <form th:object="${workId}" id="contact" th:action="@{'/addClient/' + ${workId}}" method="post">
        <h3>Order</h3>
        <h4>Fill in all the fields for the order</h4>

        <fieldset>
            <input name="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input name="address" placeholder="Your Address" type="text" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input name="phoneNumber" placeholder="Your Phone Number" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>

    </form>
</div>

</body>
</html>
